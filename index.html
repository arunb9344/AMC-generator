<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMC Agreement Generator - Eye Tech Securities</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.3/jspdf.plugin.autotable.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        .form-section {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        .input-field {
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 0.5rem;
            width: 100%;
            margin-bottom: 1rem;
        }
        .particular-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }
        .particular-row input {
            flex: 1;
        }
        .btn-primary {
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        .btn-secondary {
            background-color: #6b7280;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }
        .btn-secondary:hover {
            background-color: #4b5563;
        }
        #total-amount {
            font-weight: 600;
            color: #1f2937;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">AMC Agreement Generator</h1>
            <form id="amc-form">
                <div class="form-section">
                    <h2>Customer Details</h2>
                    <label for="customer-name" class="block text-sm font-medium text-gray-700">Customer Name</label>
                    <input type="text" id="customer-name" class="input-field" required>

                    <label for="customer-address" class="block text-sm font-medium text-gray-700">Customer Address</label>
                    <input type="text" id="customer-address" class="input-field" required>

                    <label for="customer-contact" class="block text-sm font-medium text-gray-700">Customer Contact Number</label>
                    <input type="text" id="customer-contact" class="input-field" required>

                    <label for="customer-email" class="block text-sm font-medium text-gray-700">Customer Email</label>
                    <input type="email" id="customer-email" class="input-field" required>

                    <label for="customer-gst" class="block text-sm font-medium text-gray-700">Customer GST (Optional)</label>
                    <input type="text" id="customer-gst" class="input-field">
                </div>

                <div class="form-section mt-6">
                    <h2>Contract Details</h2>
                    <label for="contract-period" class="block text-sm font-medium text-gray-700">Contract Period (Years)</label>
                    <select id="contract-period" class="input-field" required>
                        <option value="1">1 Year</option>
                        <option value="2">2 Years</option>
                        <option value="3">3 Years</option>
                        <option value="4">4 Years</option>
                        <option value="5">5 Years</option>
                    </select>
                </div>

                <div class="form-section mt-6">
                    <h2>Particulars</h2>
                    <div id="particulars-container"></div>
                    <button type="button" onclick="addParticularRow()" class="btn-secondary mt-4">Add Particular</button>
                    <div id="total-amount">Total Amount: Rs.0</div>
                </div>

                <button type="button" onclick="generatePDF()" class="btn-primary mt-6 w-full">Generate PDF</button>
            </form>
        </div>
    </div>

    <script>
        function addParticularRow() {
            const container = document.getElementById('particulars-container');
            const row = document.createElement('div');
            row.className = 'particular-row';
            row.innerHTML = `
                <input type="text" placeholder="Particular (e.g., CCTV, Biometrics)" class="input-field" required>
                <input type="number" placeholder="Maintenance Visits" min="0" class="input-field" required>
                <input type="number" placeholder="Breakdown Visits" min="0" class="input-field" required>
                <input type="number" placeholder="Amount (Rs.)" min="0" step="0.01" class="input-field" required>
                <button type="button" onclick="this.parentNode.remove(); updateTotalAmount()" class="btn-secondary">Remove</button>
            `;
            container.appendChild(row);
            row.querySelectorAll('input[type="number"]').forEach(input => {
                input.addEventListener('input', updateTotalAmount);
            });
        }

        function updateTotalAmount() {
            const rows = document.querySelectorAll('.particular-row');
            let total = 0;
            rows.forEach(row => {
                const amountInput = row.querySelector('input[placeholder="Amount (Rs.)"]');
                if (amountInput && amountInput.value) {
                    total += parseFloat(amountInput.value) || 0;
                }
            });
            document.getElementById('total-amount').textContent = `Total Amount: Rs.${total.toFixed(2)}`;
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Header
            doc.setFont('helvetica', 'bold');
            doc.setFontSize(20);
            doc.setTextColor(31, 41, 55); // Gray-800
            doc.text('Eye Tech Securities', 105, 20, { align: 'center' });
            doc.setFontSize(16);
            doc.text('Annual Maintenance Contract (AMC) Agreement', 105, 30, { align: 'center' });
            doc.setDrawColor(37, 99, 235); // Blue-600
            doc.setLineWidth(0.5);
            doc.line(20, 35, 190, 35);
            doc.setFontSize(10);
            doc.setTextColor(107, 114, 128); // Gray-500
            doc.text('No.56/80, Medavakkam Main Road, Keelkattalai, Chennai-600117 | GST: 33BCMPA5207N1ZN | Ph: 9962835944 | support@eyetechsecurities.in', 105, 40, { align: 'center' });

            // AMC Number and Date
            const today = new Date();
            today.setHours(12, 48, 0, 0); // Set to 12:48 PM IST
            const year = today.getFullYear();
            const randomSuffix = Math.floor(Math.random() * 900) + 100;
            const amcNumber = `ETS-AMC-${year}-${randomSuffix.toString().padStart(3, '0')}`;
            const amcDate = today.toLocaleString('en-IN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', hour12: true });

            doc.setFontSize(12);
            doc.setFont('helvetica', 'normal');
            doc.setTextColor(55, 65, 81); // Gray-700
            doc.text(`AMC Number: ${amcNumber}`, 20, 60);
            doc.text(`AMC Date: ${amcDate} IST`, 20, 68);

            // Customer Details
            doc.setFontSize(14);
            doc.setFont('helvetica', 'bold');
            doc.text('Customer Details', 20, 85);
            doc.setLineWidth(0.2);
            doc.line(20, 87, 60, 87);
            doc.setFontSize(12);
            doc.setFont('helvetica', 'normal');
            const customerName = document.getElementById('customer-name').value;
            const customerAddress = document.getElementById('customer-address').value;
            const customerContact = document.getElementById('customer-contact').value;
            const customerEmail = document.getElementById('customer-email').value;
            const customerGST = document.getElementById('customer-gst').value || 'Not Provided';
            doc.text(`Name: ${customerName}`, 20, 95);
            doc.text(`Address: ${customerAddress}`, 20, 103);
            doc.text(`Contact: ${customerContact}`, 20, 111);
            doc.text(`Email: ${customerEmail}`, 20, 119);
            doc.text(`GST: ${customerGST}`, 20, 127);

            // Contract Period
            const contractPeriod = parseInt(document.getElementById('contract-period').value);
            doc.setFontSize(14);
            doc.setFont('helvetica', 'bold');
            doc.text('Contract Details', 20, 145);
            doc.line(20, 147, 60, 147);
            doc.setFontSize(12);
            doc.setFont('helvetica', 'normal');
            doc.text(`Contract Period: ${contractPeriod} Year(s)`, 20, 155);

            // Particulars Table
            const particulars = [];
            let totalAmount = 0;
            const rows = document.querySelectorAll('.particular-row');
            rows.forEach(row => {
                const inputs = row.querySelectorAll('input');
                if (inputs.length === 4) {
                    const amount = parseFloat(inputs[3].value) || 0;
                    totalAmount += amount;
                    particulars.push([
                        inputs[0].value,
                        inputs[1].value,
                        inputs[2].value,
                        `Rs.${amount.toFixed(2)}`
                    ]);
                }
            });

            if (particulars.length > 0) {
                doc.setFontSize(14);
                doc.setFont('helvetica', 'bold');
                doc.text('Particulars', 20, 170);
                doc.line(20, 172, 50, 172);
                doc.autoTable({
                    startY: 180,
                    head: [['Item', 'Maintenance Visits', 'Breakdown Visits', 'Amount (Rs.)']],
                    body: [...particulars, ['', '', 'Total:', `Rs.${totalAmount.toFixed(2)}`]],
                    theme: 'grid',
                    styles: { fontSize: 10, cellPadding: 4, textColor: [55, 65, 81] },
                    headStyles: { fillColor: [37, 99, 235], textColor: [255, 255, 255], fontStyle: 'bold' },
                    columnStyles: {
                        0: { cellWidth: 60 },
                        1: { cellWidth: 40 },
                        2: { cellWidth: 40 },
                        3: { cellWidth: 40 }
                    },
                    footStyles: { fillColor: [241, 245, 249], textColor: [31, 41, 55], fontStyle: 'bold' },
                    didParseCell: (data) => {
                        if (data.row.index === particulars.length && data.column.index === 2) {
                            data.cell.text = ['Total:'];
                        }
                    }
                });
            }

            // Terms and Conditions
            let startY = doc.lastAutoTable ? doc.lastAutoTable.finalY + 20 : 170;
            doc.setFontSize(14);
            doc.setFont('helvetica', 'bold');
            doc.text('Terms and Conditions', 20, startY);
            doc.line(20, startY + 2, 70, startY + 2);
            doc.setFontSize(11);
            doc.setFont('helvetica', 'normal');
            const terms = [
                `1. The contract is applicable for ${contractPeriod * 12} months from the agreement date.`,
                '2. Contract does not cover damages due to natural disasters, misuse, power surges, lightning, fire, flood, earthquake, or any act of God.',
                '3. Offer valid for 30 days from issue date.',
                '4. Equipment must be in working condition at the time of contract signing; customer to bear initial repair cost if equipment is faulty.',
                '5. Customer must provide ladder, water, power supply, and civil support as required for maintenance work.',
                '6. Missing/stolen items during the contract period are customer\'s liability and not covered under AMC.',
                '7. Customer must allow technician access during scheduled maintenance visits. No refund will be provided for missed appointments due to customer unavailability.',
                '8. Breakdown visits are only during working hours (Monday to Saturday, 9 AM to 6 PM). Emergency visits may be charged separately.',
                '9. Contract is non-transferable and non-terminable before the completion of the contract period.',
                '10. Payment is due within 30 days of invoice date, failing which 2% monthly penalty will be applicable on the outstanding amount.',
                '11. Maintenance visits include cleaning, adjustments, calibration, software updates, and general health checks of the equipment.',
                '12. Only registered complaints through proper channels will be addressed during breakdown visits.',
                '13. Only warranty-covered items will be processed for free replacement. Out-of-warranty items will be chargeable.',
                '14. Material replacements, spare parts, and consumables are chargeable unless specifically covered under manufacturer warranty.',
                '15. Connector replacement charges (Rs. 500 per camera) are included in the first maintenance visit only.',
                '16. Any modification or tampering of equipment by unauthorized personnel will void the AMC contract.',
                '17. Service visits will be scheduled with 24-48 hours advance notice to the customer.',
                '18. Customer is responsible for data backup before any maintenance work. Eye Tech Securities is not liable for any data loss.',
                '19. Any additional work beyond the scope of AMC will be charged separately as per prevailing rates.',
                '20. Disputes, if any, will be subject to the jurisdiction of local courts only.',
                '21. This contract supersedes all previous agreements and can only be modified in writing with mutual consent.',
                '22. Force majeure conditions (strikes, lockouts, natural disasters, government restrictions) may suspend service obligations temporarily.',
                '23. Scheduled maintenance visits are non-transferable to alternative products and shall not be carried forward to subsequent contract years.',
                '24. An additional 18% GST shall be applicable on the total contract amount as per prevailing tax regulations.'
            ];
            let currentY = startY + 10;
            terms.forEach((term, index) => {
                const lines = doc.splitTextToSize(term, 170);
                if (currentY + lines.length * 8 > 280 - 50) { // 50mm margin from bottom for signatures
                    doc.addPage();
                    currentY = 50;
                    // Add header to new page
                    doc.setFont('helvetica', 'bold');
                    doc.setFontSize(20);
                    doc.setTextColor(31, 41, 55);
                    doc.text('Eye Tech Securities', 105, 20, { align: 'center' });
                    doc.setFontSize(16);
                    doc.text('Annual Maintenance Contract (AMC) Agreement', 105, 30, { align: 'center' });
                    doc.setDrawColor(37, 99, 235);
                    doc.setLineWidth(0.5);
                    doc.line(20, 35, 190, 35);
                    doc.setFontSize(10);
                    doc.setTextColor(107, 114, 128);
                    doc.text('No.56/80, Medavakkam Main Road, Keelkattalai, Chennai-600117 | GST: 33BCMPA5207N1ZN | Ph: 9962835944 | support@eyetechsecurities.in', 105, 40, { align: 'center' });
                }
                doc.text(lines, 20, currentY);
                currentY += lines.length * 8;
            });

            // Signatures (reformatted for professionalism)
            if (currentY + 50 > 280 - 20) {
                doc.addPage();
                currentY = 50;
                // Add header to new page
                doc.setFont('helvetica', 'bold');
                doc.setFontSize(20);
                doc.setTextColor(31, 41, 55);
                doc.text('Eye Tech Securities', 105, 20, { align: 'center' });
                doc.setFontSize(16);
                doc.text('Annual Maintenance Contract (AMC) Agreement', 105, 30, { align: 'center' });
                doc.setDrawColor(37, 99, 235);
                doc.setLineWidth(0.5);
                doc.line(20, 35, 190, 35);
                doc.setFontSize(10);
                doc.setTextColor(107, 114, 128);
                doc.text('No.56/80, Medavakkam Main Road, Keelkattalai, Chennai-600117 | GST: 33BCMPA5207N1ZN | Ph: 9962835944 | support@eyetechsecurities.in', 105, 40, { align: 'center' });
            }
            doc.setFontSize(14);
            doc.text('Authorization', 20, currentY);
            doc.line(20, currentY + 2, 60, currentY + 2);
            currentY += 10;
            doc.setFontSize(12);
            doc.text('For the Customer:', 20, currentY);
            doc.line(20, currentY + 5, 70, currentY + 5);
            doc.text(`Name: ${customerName || '_______________________'}`, 20, currentY + 15);
            doc.text('Signature: _______________________', 20, currentY + 25);
            doc.text('Date: _______________________', 20, currentY + 35);
            doc.text('GSTIN: _______________________', 20, currentY + 45);
            doc.text('For Eye Tech Securities:', 120, currentY);
            doc.line(120, currentY + 5, 170, currentY + 5);
            doc.text('Name: _______________________', 120, currentY + 15);
            doc.text('Signature: _______________________', 120, currentY + 25);
            doc.text('Date: _______________________', 120, currentY + 35);
            doc.text('GSTIN: 33BCMPA5207N1ZN', 120, currentY + 45);

            // Footer (adjusted to avoid overlap)
            doc.setFontSize(9); // Reduced font size to prevent overlap
            doc.setTextColor(107, 114, 128);
            doc.text(`Page ${doc.internal.getNumberOfPages()}`, 190, 285, { align: 'right' }); // Moved down to 285mm
            doc.text('Eye Tech Securities | No.56/80, Medavakkam Main Road, Keelkattalai, Chennai-600117 | Ph: 9962835944', 105, 285, { align: 'center' });

            // Save PDF
            doc.save(`AMC_Agreement_${amcNumber}.pdf`);
        }

        // Add one particular row by default
        addParticularRow();

        // Update total amount on page load
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', updateTotalAmount);
        });
    </script>
</body>
</html>
