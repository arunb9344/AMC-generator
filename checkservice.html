<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Report Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .nav-tabs a {
            padding: 10px 20px;
            margin: 0 5px;
            text-decoration: none;
            color: #2c3e50;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f8f9fa;
            transition: background 0.3s, color 0.3s;
        }
        .nav-tabs a:hover, .nav-tabs a.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        .section {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #fafafa;
        }
        .section h2 {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 15px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #34495e;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .checklist {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .checklist label {
            display: flex;
            align-items: center;
            font-size: 0.9em;
            color: #34495e;
        }
        .checklist input[type="checkbox"] {
            margin-right: 8px;
            accent-color: #007bff;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        .button-group button {
            padding: 12px 25px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .generate-pdf {
            background-color: #007bff;
            color: white;
        }
        .generate-send {
            background-color: #28a745;
            color: white;
        }
        .button-group button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Service Report Generator</h1>
        <div class="nav-tabs">
            <a href="#" class="active">AMC Agreement</a>
            <a href="#">Service Report</a>
        </div>

        <div class="section">
            <h2>Customer Details</h2>
            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" id="customerName" required>
            </div>
            <div class="form-group">
                <label for="customerAddress">Customer Address</label>
                <input type="text" id="customerAddress" required>
            </div>
            <div class="form-group">
                <label for="gstNumber">GST Number</label>
                <input type="text" id="gstNumber" required>
            </div>
            <div class="form-group">
                <label for="contactPerson">Contact Person</label>
                <input type="text" id="contactPerson" required>
            </div>
            <div class="form-group">
                <label for="customerContact">Customer Contact Number</label>
                <input type="tel" id="customerContact" required>
            </div>
            <div class="form-group">
                <label for="customerEmail">Customer Email</label>
                <input type="email" id="customerEmail" required>
            </div>
            <div class="form-group">
                <label><input type="checkbox" id="sendToCustomer" checked> Send report to customer</label>
            </div>
        </div>

        <div class="section">
            <h2>Service Details</h2>
            <div class="form-group">
                <label for="reportType">Report Type</label>
                <select id="reportType" required>
                    <option value="AMC Agreement">AMC Agreement</option>
                    <option value="Service Report">Service Report</option>
                </select>
            </div>
            <div class="form-group">
                <label for="serviceType">Service Type</label>
                <select id="serviceType" required>
                    <option value="">Select Service Type</option>
                    <option value="Maintenance Visit">Maintenance Visit</option>
                    <option value="Breakdown Visit">Breakdown Visit</option>
                </select>
            </div>
            <div class="form-group">
                <label for="equipmentType">Equipment Type</label>
                <select id="equipmentType" required onchange="toggleChecklists()">
                    <option value="">Select Equipment Type</option>
                    <option value="CCTV">CCTV</option>
                    <option value="Biometrics & Access Control">Biometrics & Access Control</option>
                    <option value="Video Door Bell">Video Door Bell</option>
                    <option value="Fire Alarm">Fire Alarm</option>
                </select>
            </div>
            <div class="form-group">
                <label for="serviceDate">Service Date</label>
                <input type="date" id="serviceDate" required>
            </div>
            <div class="form-group">
                <label for="technicianName">Technician Name</label>
                <input type="text" id="technicianName" required>
            </div>
        </div>

        <div class="section" id="cctvChecklist" style="display: none;">
            <h2>CCTV Maintenance Checklist</h2>
            <div class="checklist">
                <label><input type="checkbox" name="cctv" id="camerasLive"> Cameras Live</label>
                <label><input type="checkbox" name="cctv" id="playbackWorking"> Playback Working</label>
                <label><input type="checkbox" name="cctv" id="hddHealthy"> HDD Healthy</label>
                <label><input type="checkbox" name="cctv" id="dateTimeAccurate"> Date/Time Accurate</label>
                <label><input type="checkbox" name="cctv" id="remoteAccess"> Remote Access</label>
                <label><input type="checkbox" name="cctv" id="powerSupply"> Power Supply</label>
                <label><input type="checkbox" name="cctv" id="lensesClean"> Lenses Clean</label>
                <label><input type="checkbox" name="cctv" id="cablesSecure"> Cables Secure</label>
            </div>
        </div>

        <div class="section" id="biometricsChecklist" style="display: none;">
            <h2>Biometrics & Access Control Checklist</h2>
            <div class="checklist">
                <label><input type="checkbox" name="biometrics" id="fingerprintScanner"> Fingerprint Scanner Working</label>
                <label><input type="checkbox" name="biometrics" id="cardReader"> Card Reader Working</label>
                <label><input type="checkbox" name="biometrics" id="doorLock"> Door Lock Mechanism</label>
                <label><input type="checkbox" name="biometrics" id="accessLogs"> Access Logs Updated</label>
                <label><input type="checkbox" name="biometrics" id="userDatabase"> User Database Backup</label>
                <label><input type="checkbox" name="biometrics" id="sensorCalibration"> Sensor Calibration</label>
            </div>
        </div>

        <div class="section" id="videoDoorBellChecklist" style="display: none;">
            <h2>Video Door Bell Checklist</h2>
            <div class="checklist">
                <label><input type="checkbox" name="videoDoorBell" id="videoQuality"> Video Quality Clear</label>
                <label><input type="checkbox" name="videoDoorBell" id="audioQuality"> Audio Quality Clear</label>
                <label><input type="checkbox" name="videoDoorBell" id="motionDetection"> Motion Detection Working</label>
                <label><input type="checkbox" name="videoDoorBell" id="nightVision"> Night Vision Working</label>
                <label><input type="checkbox" name="videoDoorBell" id="mobileApp"> Mobile App Connectivity</label>
                <label><input type="checkbox" name="videoDoorBell" id="doorbellChime"> Doorbell Chime Working</label>
            </div>
        </div>

        <div class="section" id="fireAlarmChecklist" style="display: none;">
            <h2>Fire Alarm System Checklist</h2>
            <div class="checklist">
                <label><input type="checkbox" name="fireAlarm" id="smokeDetectors"> Smoke Detectors Working</label>
                <label><input type="checkbox" name="fireAlarm" id="heatDetectors"> Heat Detectors Working</label>
                <label><input type="checkbox" name="fireAlarm" id="alarmSounders"> Alarm Sounders Working</label>
                <label><input type="checkbox" name="fireAlarm" id="controlPanel"> Control Panel Functional</label>
                <label><input type="checkbox" name="fireAlarm" id="batteryBackup"> Battery Backup Tested</label>
                <label><input type="checkbox" name="fireAlarm" id="manualCallPoints"> Manual Call Points Working</label>
            </div>
        </div>

        <div class="section">
            <h2>Issue Description</h2>
            <div class="form-group">
                <label for="issueDescription">Issue Description</label>
                <textarea id="issueDescription" rows="4"></textarea>
            </div>
        </div>

        <div class="section">
            <h2>Technician Comments</h2>
            <div class="form-group">
                <label for="technicianComments">Technician Comments</label>
                <textarea id="technicianComments" rows="4"></textarea>
            </div>
        </div>

        <div class="button-group">
            <button class="generate-pdf" onclick="generatePDF()">Generate Service Report PDF</button>
            <button class="generate-send" onclick="generateAndSend()">Generate PDF & Send Email</button>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;

        function toggleChecklists() {
            const equipmentType = document.getElementById('equipmentType').value;
            document.getElementById('cctvChecklist').style.display = equipmentType === 'CCTV' ? 'block' : 'none';
            document.getElementById('biometricsChecklist').style.display = equipmentType === 'Biometrics & Access Control' ? 'block' : 'none';
            document.getElementById('videoDoorBellChecklist').style.display = equipmentType === 'Video Door Bell' ? 'block' : 'none';
            document.getElementById('fireAlarmChecklist').style.display = equipmentType === 'Fire Alarm' ? 'block' : 'none';
        }

        function collectChecklistData(checklistId, checklistName) {
            const checkboxes = document.querySelectorAll(`#${checklistId} input[type="checkbox"]`);
            return Array.from(checkboxes).map(cb => ({
                item: cb.parentElement.textContent.trim(),
                checked: cb.checked
            }));
        }

        async function generatePDF() {
            const doc = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4'
            });

            // Add logo or header
            doc.setFillColor(0, 102, 204);
            doc.rect(0, 0, 210, 40, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(20);
            doc.text('EyeTech Securities', 105, 25, { align: 'center' });
            doc.setFontSize(10);
            doc.setTextColor(0, 0, 0);
            doc.text('Service Report', 105, 35, { align: 'center' });

            const customerName = document.getElementById('customerName').value;
            const customerAddress = document.getElementById('customerAddress').value;
            const gstNumber = document.getElementById('gstNumber').value;
            const contactPerson = document.getElementById('contactPerson').value;
            const customerContact = document.getElementById('customerContact').value;
            const customerEmail = document.getElementById('customerEmail').value;
            const reportType = document.getElementById('reportType').value;
            const serviceType = document.getElementById('serviceType').value;
            const equipmentType = document.getElementById('equipmentType').value;
            const serviceDate = document.getElementById('serviceDate').value;
            const technicianName = document.getElementById('technicianName').value;
            const issueDescription = document.getElementById('issueDescription').value;
            const technicianComments = document.getElementById('technicianComments').value;

            let checklistData = [];
            if (equipmentType === 'CCTV') {
                checklistData = collectChecklistData('cctvChecklist', 'CCTV Maintenance Checklist');
            } else if (equipmentType === 'Biometrics & Access Control') {
                checklistData = collectChecklistData('biometricsChecklist', 'Biometrics & Access Control Checklist');
            } else if (equipmentType === 'Video Door Bell') {
                checklistData = collectChecklistData('videoDoorBellChecklist', 'Video Door Bell Checklist');
            } else if (equipmentType === 'Fire Alarm') {
                checklistData = collectChecklistData('fireAlarmChecklist', 'Fire Alarm System Checklist');
            }

            let y = 50;
            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0);
            doc.text(`Report Type: ${reportType}`, 20, y);
            y += 10;
            doc.text(`Customer Name: ${customerName}`, 20, y);
            y += 10;
            doc.text(`Address: ${customerAddress}`, 20, y);
            y += 10;
            doc.text(`GST Number: ${gstNumber}`, 20, y);
            y += 10;
            doc.text(`Contact Person: ${contactPerson}`, 20, y);
            y += 10;
            doc.text(`Contact: ${customerContact}`, 20, y);
            y += 10;
            doc.text(`Email: ${customerEmail}`, 20, y);
            y += 10;
            doc.text(`Service Type: ${serviceType}`, 20, y);
            y += 10;
            doc.text(`Equipment Type: ${equipmentType}`, 20, y);
            y += 10;
            doc.text(`Service Date: ${serviceDate}`, 20, y);
            y += 10;
            doc.text(`Technician: ${technicianName}`, 20, y);
            y += 15;

            doc.setFillColor(0, 102, 204);
            doc.rect(20, y - 5, 170, 0.5, 'F');
            doc.text(`${equipmentType} Checklist`, 20, y);
            y += 10;
            checklistData.forEach(item => {
                doc.text(`${item.item}: ${item.checked ? '✓' : '✗'}`, 30, y);
                y += 8;
            });

            y += 5;
            doc.setFillColor(0, 102, 204);
            doc.rect(20, y - 5, 170, 0.5, 'F');
            doc.text('Issue Description', 20, y);
            y += 10;
            doc.setFontSize(10);
            doc.text(issueDescription, 20, y, { maxWidth: 170, align: 'justify' });
            y += 20;

            doc.text('Technician Comments', 20, y);
            y += 10;
            doc.text(technicianComments, 20, y, { maxWidth: 170, align: 'justify' });

            doc.setFontSize(8);
            doc.text(`Generated on: ${new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' })}`, 20, 290);

            doc.save(`Service_Report_${customerName}.pdf`);
            return doc.output('datauristring');
        }

        async function generateAndSend() {
            const pdfDataUri = await generatePDF();
            const customerName = document.getElementById('customerName').value;
            const serviceType = document.getElementById('serviceType').value;
            const equipmentType = document.getElementById('equipmentType').value;
            const customerEmail = document.getElementById('customerEmail').value;
            const sendToCustomer = document.getElementById('sendToCustomer').checked;

            const emailData = {
                customerName,
                serviceType,
                equipmentType,
                customerEmail,
                sendToCustomer,
                pdfDataUri,
                adminEmail: 'support@eyetechsecurities.in'
            };

            try {
                const response = await fetch('/api/send-service-report', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(emailData)
                });
                if (response.ok) {
                    alert('PDF generated and email sent successfully!');
                } else {
                    const errorText = await response.text();
                    alert(`Error sending email: ${errorText}. PDF has been generated.`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert(`Error sending email: ${error.message}. PDF has been generated.`);
            }
        }

        document.querySelectorAll('.nav-tabs a').forEach(tab => {
            tab.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.nav-tabs a').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });
    </script>
</body>
</html>
